<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAZION LAB SYSTEM</title>
    <style>
        :root { --bg: #050505; --panel: #111; --accent: #00ffcc; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: #000; border-bottom: 2px solid var(--accent); display: flex; justify-content: space-between; }
        .main-container { display: grid; grid-template-columns: 300px 1fr; flex: 1; overflow: hidden; }
        .sidebar { background: var(--panel); padding: 20px; border-right: 1px solid #222; overflow-y: auto; }
        .viewport { padding: 20px; display: flex; flex-direction: column; align-items: center; background: #080808; position: relative; }
        
        .mode-btn { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #333; background: #1a1a1a; color: white; cursor: pointer; border-radius: 4px; }
        .mode-btn.active { border-color: var(--accent); background: #004433; }
        .mode-btn:active { background: var(--accent); color: black; }

        .led { width: 10px; height: 10px; border-radius: 50%; display: inline-block; margin-right: 5px; background: #333; }
        .led-green { background: #0f0; box-shadow: 0 0 10px #0f0; }
        .led-red { background: #f00; box-shadow: 0 0 10px #f00; }

        .naming-box { background: #000; padding: 10px; border-radius: 4px; border: 1px solid #222; font-family: monospace; font-size: 0.8rem; margin-top: 20px; color: #888; }
        .sensor-card { background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 10px; border-left: 4px solid var(--accent); }
        
        #video_feed { max-width: 100%; border: 2px solid #222; }
        .hidden { display: none; }
        
        #scale_overlay {
            position: absolute; bottom: 40px; right: 40px; width: 100px; /* 100px = 1mm bei Default Cal */
            border-bottom: 3px solid white; text-align: center; font-size: 12px; text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

<header>
    <div style="font-weight: bold; letter-spacing: 1px;">HAZION EMBEDDED SYSTEM v2.1</div>
    <div>
        <span class="led" id="led_micro"></span> Vision 
        <span class="led" id="led_spec"></span> Spec 
        <span class="led" id="led_clim"></span> Klima
    </div>
</header>

<div class="main-container">
    <aside class="sidebar">
        <button class="mode-btn" id="btn_micro" onclick="setMode('micro')">Mikroskop-Modus</button>
        <button class="mode-btn" id="btn_spec" onclick="setMode('spec')">Spektrum-Modus</button>
        <button class="mode-btn" id="btn_clim" onclick="setMode('clim')">Klimadaten-Modus</button>
        
        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        
        <label>Proben-Typ:</label>
        <select id="inp_typ" onchange="updateNaming()">
            <option value="B">Bohrprobe (B)</option>
            <option value="W">Wischprobe (W)</option>
            <option value="M">Material (M)</option>
            <option value="R">Referenz (R)</option>
        </select>

        <label>ID:</label>
        <input type="text" id="inp_id" placeholder="ID eingeben" oninput="updateNaming()">

        <div id="micro_controls">
            <label>Licht:</label>
            <select id="inp_licht" onchange="updateNaming()">
                <option value="R">Ring</option>
                <option value="C">Coax</option>
                <option value="S">Side</option>
                <option value="O">Off</option>
            </select
