<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazion Lab System v2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    :root {
        --bg: #0d0d0d; --sidebar: #161616; --border: #2a2a2a;
        --text: #e0e0e0; --accent: #444; 
        --graph-blue: #3894ff; --graph-violet: #a371f7;
    }
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    
    body { 
        background-color: var(--bg); color: var(--text); margin: 0; 
        display: flex; flex-direction: column; height: 100vh; overflow: hidden; 
    }
    
    header { 
        height: 50px; background: #111; border-bottom: 1px solid var(--border); 
        display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; padding: 0 20px;
    }
    /* Das Styling f√ºr den Titel fehlte bisher im CSS */
    .brand { grid-column: 2; font-size: 1.2rem; font-weight: 700; letter-spacing: 1px; color: #fff; }

    /* WICHTIG: main teilt das Layout in 290px (Sidebar) und Rest (Content) */
    main { display: grid; grid-template-columns: 290px 1fr; flex: 1; overflow: hidden; }
    /* HIER IST DER FIX F√úR ASIDE (√úberschreibt dein altes aside) */
   
    aside { 
        background: var(--sidebar); 
        border-right: 1px solid var(--border); 
        padding: 15px; 
        display: flex; 
        flex-direction: column; 
        gap: 10px; 
        height: 100%; 
        overflow-x: hidden; 
        overflow-y: scroll; /* Scroll-Funktion bleibt aktiv */
        -ms-overflow-style: none;  /* IE/Edge */
        scrollbar-width: none;  /* Firefox */ 
    }

    aside::-webkit-scrollbar {
    display: none; /* Chrome/Safari/Jetson-Browser */
    }
    
    /* Dein Original-Style bleibt erhalten */
.section-title { 
    font-size: 0.65rem; 
    color: #666; 
    font-weight: 800; 
    text-transform: uppercase; 
    border-bottom: 1px solid #222; 
    margin-bottom: 5px; 
    padding-bottom: 2px;
    display: block; /* Garantiert volle Breite f√ºr Zentrierung */
}

/* Fix f√ºr die Zentrierung des Titels */
.center-status { 
    text-align: center !important; 
}

/* Fix f√ºr die LEDs: 'center' statt 'space-between' */
.status-row { 
    display: flex; 
    justify-content: center; /* Zentriert die LEDs horizontal */
    gap: 25px; /* Erzeugt gleichm√§√üigen Abstand zwischen den LEDs */
    padding: 5px 0; 
    margin-bottom: 5px; 
}
    .led-item { display: flex; align-items: center; gap: 8px; font-size: 0.7rem; color: #888; }
    .led { width: 10px; height: 10px; border-radius: 50%; background: #333; transition: background 0.3s, box-shadow 0.3s; }
    .led.green { background: #4caf50; box-shadow: 0 0 8px #4caf50; }
    .led.red { background: #f44336; box-shadow: 0 0 8px #f44336; }
    /* FIX: Orange LED hinzuf√ºgen */
    .led.orange { background: #ff9800; box-shadow: 0 0 8px #ff9800; }

    .nav-btn { width: 100%; padding: 10px; background: #222; border: 1px solid var(--border); color: var(--text); border-radius: 4px; cursor: pointer; text-align: left; font-size: 0.8rem; margin-bottom: 4px; transition: 0.2s; }
    .nav-btn:hover { background: #333; }
    .nav-btn.active { background: var(--accent); border-color: #555; }

    select, input { width: 100%; background: #000; color: #fff; border: 1px solid var(--border); padding: 8px; border-radius: 4px; font-size: 0.8rem; margin-bottom: 5px; outline: none; }

    .sensor-card { background: #0a0a0a; padding: 10px; border-radius: 4px; border: 1px solid #222; margin-top: 5px; }
    .sensor-line { font-size: 0.85rem; margin: 4px 0; font-weight: 500; white-space: pre; font-family: monospace; color: #00ff88; }

    #viewport { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }

    /* HIER SIND DIE FIXES F√úR DIE GRAPHEN-CONTAINER */
    #spectrum_wrap { 
        display: none; 
        width: 100%; 
        height: 100%; 
        flex-direction: column; 
        padding: 20px; 
        gap: 15px; 
        background: #000; 
    }
    .chart-wrapper { 
        flex: 1; 
        min-height: 0; 
        position: relative; 
        border: 1px solid #222; 
        border-radius: 4px; 
        padding: 10px; 
    }

    #chart_view { 
    display: none; 
    width: 100%; 
    height: 100%; 
    padding: 25px; 
    box-sizing: border-box; 
    overflow: hidden; /* Entfernt den Scrollbalken */
    }

    #video_feed { max-width: 100%; max-height: 100%; object-fit: contain; }
    
.save-btn { width: 100%; padding: 12px; background: #238636; color: white; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; font-size: 0.8rem; margin-top: auto; }
.save-btn:hover { background: #2ea043; }

.section-title, .sensor-line, #sensor_title {
    text-align: center;
    width: 100%;
    display: block;
    margin-bottom: 10px;
}
.status-row {
    display: flex;
    justify-content: space-evenly; /* LEDs auseinanderziehen */
    width: 100%;
}

/* 1. √úberschriften linksb√ºndig */
.section-title {
    text-align: left;
    width: 100%;
    margin-top: 15px;
    margin-bottom: 5px;
    font-size: 0.8rem;
    text-transform: uppercase;
    color: #888;
    letter-spacing: 1px;
}

/* 2. Buttons, Inputs und Selects linksb√ºndig */
.nav-btn, .save-btn, input, select {
    width: 100%;
    height: 38px;
    text-align: left;
    padding-left: 15px; /* Text-Abstand von links */
    display: flex;
    align-items: center;
    justify-content: flex-start;
    position: relative; /* Wichtig f√ºr die Positionierung des Zahnrads */
    background: #222;
    border: 1px solid var(--border);
    color: var(--text);
    border-radius: 4px;
    cursor: pointer;
}

/* 3. Zahnr√§der: M√úSSEN anklickbar sein! */
.gear-icon {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.1rem; /* Etwas gr√∂√üer f√ºr bessere Klickbarkeit */
    color: #666;
    pointer-events: auto; /* WICHTIG: Erlaubt Mausklicks! */
    cursor: pointer;      /* Zeigt Hand-Cursor */
    z-index: 10;          /* Liegt sicher √ºber dem Button */
    padding: 5px;         /* Vergr√∂√üert die Klickfl√§che */
}
.gear-icon:hover { color: #fff; }

/* Zentrierung f√ºr die unteren Aktions-Buttons */
#btn_freeze, .save-btn {
    justify-content: center; /* Text in die Mitte */
    text-align: center;
    padding-left: 0; /* Kein linker Einzug n√∂tig */
}

/* Fokus-Zustand f√ºr Buttons */
.nav-btn.active {
    background: #333;
    border-color: var(--graph-blue);
}

/* FIX: Kompakteres Design f√ºr die Sidebar */
aside { padding: 10px !important; gap: 5px !important; }

/* Titel platzsparender */
.section-title { margin: 10px 0 5px 0 !important; font-size: 0.65rem !important; }

/* Buttons & Inputs flacher (32px statt 38px) */
.nav-btn, .save-btn, input, select { 
    height: 32px !important; 
    font-size: 0.75rem !important; 
    margin-bottom: 3px !important;
}

/* Footer-Abstand verringern */
#btn_freeze { margin-top: 5px !important; margin-bottom: 5px !important; }
</style>
</head>
<body>
    <header><div class="brand">Hazion Lab System</div></header>
    <main>
        <aside>
            <div class="section-title" style="text-align: center;">System Status</div>
            <div class="status-row">
                <div class="led-item"><div id="led_micro" class="led"></div> MIK</div>
                <div class="led-item"><div id="led_spec" class="led"></div> SPEK</div>
                <div class="led-item"><div id="led_clim" class="led"></div> KLIM</div>
            </div>

        <div class="section-title">Betriebsmodus</div>

       <button class="nav-btn active" id="btn_micro" onclick="setMode('micro')">
            Mikroskopie <span class="gear-icon" onclick="toggleSubOpts('micro'); event.stopPropagation();">‚öô</span>
        </button>
        <div id="micro_sub_opts" style="display:none; padding-left:10px; margin-bottom:5px;">
            <button class="nav-btn" style="font-size:0.75rem;" onclick="setLight(1)">üí° Licht: AN</button>
            <button class="nav-btn" style="font-size:0.75rem;" onclick="setLight(0)">üåë Licht: AUS</button>
        </div>

        <button class="nav-btn" id="btn_spec" onclick="setMode('spec')">
            Spektrometrie <span class="gear-icon" onclick="toggleSubOpts('spec'); event.stopPropagation();">‚öô</span>
        </button>
        <div id="spec_sub_opts" style="display:none; padding-left:10px; margin-bottom:5px;">
            <select id="inp_spec_view" onchange="switchSpecView(this.value)" style="height:30px; font-size:0.8rem;">
                <option value="raw">Ansicht: Rohdaten</option>
                <option value="snv">Ansicht: Normiert (SNV)</option>
            </select>
        </div>

        <button class="nav-btn" id="btn_clim" onclick="setMode('clim')">
            Klima√ºberwachung <span class="gear-icon" onclick="toggleSubOpts('clim'); event.stopPropagation();">‚öô</span>
        </button>
             </div>

            <div class="section-title">Konfiguration</div>
            <select id="inp_typ">
                <option value="B">Bohrprobe (B)</option>
                <option value="W">Wischprobe (W)</option>
                <option value="M">Material (M)</option>
                <option value="R">Referenz (R)</option>
            </select>
            <input type="text" id="inp_id" placeholder="ID (z.B. P-01)">
            <input type="text" id="inp_pos" placeholder="POS (z.B. L1)">
            
            <div id="micro_opts">
                <select id="inp_licht"><option value="R">Ring (R)</option><option value="C">Coax (C)</option><option value="S">Side (S)</option></select>
                <select id="inp_pol"><option value="On">Pol: Ein</option><option value="Off">Pol: Aus</option></select>
            </div>
            
            <div id="spec_opts" style="display:none;">
                <select id="inp_spec_mode">
                    <option value="Abs">Absorption</option>
                    <option value="Trans">Transmission</option>
                    <option value="Scope">Scope</option>
                </select>
            </div>

           <div style="margin-top: auto; padding-top: 20px; width: 100%;">
        <button id="btn_freeze" class="nav-btn" style="justify-content: center; background:#333; margin-bottom: 10px;" onclick="toggleFreeze()">
            STANDBILD AKTIVIEREN
        </button>
        <button class="save-btn" onclick="saveData()">DATENSATZ SPEICHERN</button>
    </div>
</aside> 

<section id="viewport">
    <div id="video_wrap" style="display:flex; width:100%; height:100%;">
        <img id="video_feed" src="/video_feed" alt="Live-Video des Mikroskops">
        <canvas id="overlay_canvas" title="Mess-Overlay" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
    </div>

   <div id="spectrum_wrap" style="display:none; flex:1; width:100%; height:100%; flex-direction:column; background:#000; overflow:hidden;">
        
        <div id="raw_container" style="flex:1; width:100%; position:relative; min-height:0;">
            <canvas id="rawChart"></canvas>
        </div>

        <div id="snv_container" style="flex:1; width:100%; position:relative; min-height:0; display:none;">
            <canvas id="snvChart"></canvas>
        </div>
    </div>

    <div id="chart_view" style="display:none; width:100%; height:100%;">
        <div style="height:100%; width:100%;"><canvas id="climateChart"></canvas></div>
    </div>
</section>

<script>
    // --- 1. GLOBALE INITIALISIERUNG ---
    window.currentMode = 'micro';

    // Klima-Chart
    const chartCtx = document.getElementById('climateChart');
    if (chartCtx) {
        window.climateChart = new Chart(chartCtx.getContext('2d'), {
            type: 'line',
            data: { 
                labels: [], 
                datasets: [
                    { label: 'T1', data: [], borderColor: '#3894ff', tension: 0.1, pointRadius: 0 },
                    { label: 'T2', data: [], borderColor: '#265fa3', tension: 0.1, pointRadius: 0 },
                    { label: 'RH1', data: [], borderColor: '#a371f7', tension: 0.1, pointRadius: 0 },
                    { label: 'RH2', data: [], borderColor: '#734dbd', tension: 0.1, pointRadius: 0 }
                ]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // Spektrometer-Graphen
    const setupSpecChart = (id, label, color, yTitle) => {
    const el = document.getElementById(id);
    if (!el) return null;
    // --- Wellenl√§ngen-Berechnung (X-Achse) ---
    const startNm = 204, endNm = 1586, pixels = 2048;
    const step = (endNm - startNm) / (pixels - 1);
    const nmLabels = Array.from({length: pixels}, (_, i) => (startNm + (i * step)).toFixed(1));

    return new Chart(el.getContext('2d'), {
        type: 'line',
        data: { 
            labels: nmLabels, 
            datasets: [{ label: label, data: [], borderColor: color, borderWidth: 1.5, pointRadius: 0 }] 
        },
        options: { 
            responsive: true, maintainAspectRatio: false,
            scales: { 
                y: { 
                    beginAtZero: true,
                    title: { display: true, text: yTitle, color: '#eee', font: { family: 'Arial', size: 12, weight: 'bold' } },
                    ticks: { 
                        color: '#aaa',
                        font: { family: 'Arial', size: 11 },
                        callback: function(value) {
                            // Hauptzahl alle 0,1 Einheiten (0, 0.1, 0.2...)
                            if ((value * 10) % 1 === 0) return value.toFixed(1).replace('.', ',');
                            // Punkt-Marker bei den 0,05er Schritten dazwischen
                            if ((value * 100) % 5 === 0) return '¬∑';
                            return null;
                        }
                    },
                    grid: { color: '#222', drawBorder: true, borderColor: '#666' }
                },
                x: { 
                    title: { display: true, text: 'Wellenl√§nge [nm]', color: '#eee', font: { family: 'Arial', size: 12, weight: 'bold' } },
                    // ERSETZUNG: X-Achsen-Design (Ticks & Labels)
                    ticks: {
                        color: '#aaa',
                        font: { family: 'Arial', size: 11 },
                        maxRotation: 0,
                        autoSkip: false,
                        callback: function(value, index) {
                            const labels = this.chart.data.labels;
                            if (!labels || !labels[index]) return null;
                            
                            const nm = parseFloat(labels[index]);
                            const rounded = Math.round(nm);
                            
                            // Toleranz-Check f√ºr Hardware-Schritte (0,75nm)
                            const isCloseTo = (target) => Math.abs(nm - target) < 0.4;

                            if (isCloseTo(rounded) && rounded % 100 === 0) return rounded; // Zahl bei 400, 500...
                            if (isCloseTo(rounded) && rounded % 50 === 0) return '¬∑';     // Punkt bei 450, 550...
                            
                            return null;
                        }
                    },  
                    grid: { display: false, drawBorder: true, borderColor: '#666' }
                }   
            }
        }
    });
};

    window.rawChart = setupSpecChart('rawChart', 'Rohdaten (Counts)', '#ffcc00', 'Intensit√§t');
    window.snvChart = setupSpecChart('snvChart', 'SNV (KI-Ready)', '#00ff88', 'z-Score');

    // --- 2. SSE VERBINDUNG (Backend Datenstrom) ---
    const evtSource = new EventSource("/stream");

    evtSource.onmessage = (e) => {
        try {
            const data = JSON.parse(e.data);

            if (data.type === 'climate_update') {
                const v = data.payload.values;
                // UI Updates
                if(document.getElementById('disp_gas')) document.getElementById('disp_gas').innerText = "Gas:  " + v.gas + " ppm";
                if(document.getElementById('disp_t1'))  document.getElementById('disp_t1').innerText  = "T1:  " + v.t1.toFixed(1) + " ¬∞C";
                if(document.getElementById('disp_t2'))  document.getElementById('disp_t2').innerText  = "T2:  " + v.t2.toFixed(1) + " ¬∞C";
                if(document.getElementById('disp_rh1')) document.getElementById('disp_rh1').innerText = "RH1:  " + v.rh1.toFixed(1) + " %";
                if(document.getElementById('disp_rh2')) document.getElementById('disp_rh2').innerText = "RH2:  " + v.rh2.toFixed(1) + " %";
                
                // Chart Updates
                if (window.climateChart) {
                    const time = new Date().toLocaleTimeString();
                    const c = window.climateChart;
                    c.data.labels.push(time);
                    c.data.datasets[0].data.push(v.t1);
                    c.data.datasets[1].data.push(v.t2);
                    c.data.datasets[2].data.push(v.rh1);
                    c.data.datasets[3].data.push(v.rh2);

                    if (c.data.labels.length > 30) {
                        c.data.labels.shift();
                        c.data.datasets.forEach(d => d.data.shift());
                    }
                    if (window.currentMode === 'clim') c.update('none');
                }
                updateLeds(data.payload.leds);
            }

            // ERSETZUNG: Parser innerhalb von if (data.type === 'new_spectrum_data')
            if (data.type === 'new_spectrum_data') {
                const rawPayload = data.payload.raw || [];
                const intensities = [], wavelengths = [];

                rawPayload.forEach(line => {
                    const parts = line.trim().split(/\s+/);
                    if (parts.length >= 2 && !isNaN(parseFloat(parts[1]))) {
                        wavelengths.push(parts[0]); 
                        intensities.push(parseFloat(parts[1]));
                    }
                });

                console.table([{ "Punkte": intensities.length, "Erster Wert": intensities[0], "Letzter": intensities[intensities.length-1] }]);

                if (window.rawChart && intensities.length === wavelengths.length) {
                    window.rawChart.data.labels = wavelengths;
                    window.rawChart.data.datasets[0].data = intensities;
                    window.rawChart.update('none');
                }
                updateLeds({spec: 'green'});
            }
            
        } catch (err) { console.error("Stream Error:", err); }
    };

    // --- 3. UI LOGIK (Zahnr√§der, Buttons, Speichern) ---

    // Hauptmodus wechseln (Mikroskop / Spektrum / Klima)
    // Hauptmodus wechseln (Mikroskop / Spektrum / Klima)
    function setMode(mode) {
        window.currentMode = mode;
        
        // Buttons aktiv schalten
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        const activeBtn = document.getElementById('btn_' + mode);
        if (activeBtn) activeBtn.classList.add('active');
        
        // Hauptansicht umschalten
        const vWrap = document.getElementById('video_wrap');
        const sWrap = document.getElementById('spectrum_wrap');
        const cView = document.getElementById('chart_view');

        if (vWrap) vWrap.style.display = (mode === 'micro') ? 'flex' : 'none';
        // WICHTIG: Flex muss hier stehen, damit Chart.js die Breite berechnen kann
        if (sWrap) sWrap.style.display = (mode === 'spec') ? 'flex' : 'none';
        if (cView) cView.style.display = (mode === 'clim') ? 'block' : 'none';
        
        // Sidebar Optionen umschalten
        if(document.getElementById('micro_opts')) document.getElementById('micro_opts').style.display = (mode === 'micro') ? 'block' : 'none';
        if(document.getElementById('spec_opts'))  document.getElementById('spec_opts').style.display = (mode === 'spec') ? 'block' : 'none';
        if(document.getElementById('clim_opts'))  document.getElementById('clim_opts').style.display = (mode === 'clim') ? 'block' : 'none';

        // --- HIER IST DER NEUE TEIL (FIX 2) ---
        // Wir geben dem Browser 50ms Pause, damit das div sichtbar ist, 
        // BEVOR wir die Gr√∂√üe berechnen.
        setTimeout(() => {
            if (mode === 'spec') {
                if (window.rawChart) { window.rawChart.resize(); window.rawChart.update(); }
                if (window.snvChart) { window.snvChart.resize(); window.snvChart.update(); }
            }
            if (mode === 'clim' && window.climateChart) {
                window.climateChart.resize();
                window.climateChart.update();
            }
        }, 50);
    }

    // ZAHNRAD-LOGIK: Untermen√ºs aufklappen
    function toggleSubOpts(id) {
        const el = document.getElementById(id + '_sub_opts');
        // Umschalten zwischen 'block' (sichtbar) und 'none' (unsichtbar)
        if (el) {
            el.style.display = (el.style.display === 'none' || el.style.display === '') ? 'block' : 'none';
        }
    }

    // SPEICHERN FUNKTION
    function saveData() {
        const payload = {
            mode: window.currentMode, 
            typ: document.getElementById('inp_typ').value,
            id: document.getElementById('inp_id').value, 
            pos: document.getElementById('inp_pos').value,
            licht: document.getElementById('inp_licht').value, 
            pol: document.getElementById('inp_pol').value,
            spec_mode: document.getElementById('inp_spec_mode').value
        };
        
        fetch('/api/save_data', { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify(payload) 
        })
        .then(r => r.json())
        .then(d => {
            console.log("Save:", d);
            // FEEDBACK F√úR USER
            if(d.status === 'success' || d.status === 'pending') {
                alert("‚úÖ Datensatz gespeichert!\nDatei: " + (d.file || d.expected_file));
            } else {
                alert("‚ùå Fehler beim Speichern: " + d.message);
            }
        })
        .catch(err => alert("Netzwerkfehler: " + err));
    }

    // Licht steuern (API Aufruf)
    function setLight(state) {
        fetch('/api/light', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({state: state})
        });
    }

    // Freeze steuern
    function toggleFreeze() {
        fetch('/api/freeze', { method: 'POST' })
            .then(r => r.json())
            .then(d => {
                const btn = document.getElementById('btn_freeze');
                if(d.frozen) {
                    btn.innerText = "STANDBILD L√ñSEN";
                    btn.style.background = "#d32f2f";
                } else {
                    btn.innerText = "STANDBILD AKTIVIEREN";
                    btn.style.background = "#333";
                }
            });
    }

    // Spektrum Ansicht umschalten (Raw / SNV)
    function switchSpecView(view) {
        const raw = document.getElementById('raw_container');
        const snv = document.getElementById('snv_container');
        if(raw) raw.style.display = (view === 'raw') ? 'block' : 'none';
        if(snv) snv.style.display = (view === 'snv') ? 'block' : 'none';
        
        if (window.rawChart) window.rawChart.resize();
        if (window.snvChart) window.snvChart.resize();
    }

    // LED Status Helper
    function updateLeds(leds) {
        if(!leds) return;
        ['micro', 'spec', 'clim'].forEach(sys => {
            const el = document.getElementById('led_' + sys);
            if(el && leds[sys]) el.className = 'led ' + leds[sys];
        });
    // 2. FIX: Mikroskop-Signal vom Backend ignorieren und IMMER auf GR√úN setzen
        const mic = document.getElementById('led_micro');
        if(mic) mic.className = 'led green'; 
    }
    // --- INITIALISIERUNG AM ENDE DES SCRIPTS ---
    
    // 1. Mikroskop-LED sofort auf Gr√ºn setzen
    updateLeds({micro: 'green'});

    // 2. Start-Modus setzen (damit UI korrekt ist)
    setMode('micro');
